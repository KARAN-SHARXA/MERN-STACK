<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="infos">
          <!-- high score -->

          <div class="info">
            <h3>
              Score:
              <span id="high-score">0</span>
            </h3>
          </div>

          <!-- score -->

          <div class="info">
            <h3>
              Score:
              <span id="Score">0</span>
            </h3>
          </div>

          <!-- time -->

          <div class="info">
            <h3>
              Time :
              <span id="time">00:00</span>
            </h3>
          </div>
        </div>
        <div class="board">
          
        </div>
      </section>
    </main>
    <script src="js.js"></script>
  </body>
</html>
