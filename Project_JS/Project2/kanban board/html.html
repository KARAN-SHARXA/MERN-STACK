<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <main>
    <nav>
      <div class="left">Kanban</div>
      <div class="right"><button id="toggle-modal">Add New Task</button></div>
    </nav>

    <section class="board">


      <div id="to-do" class="task-column">
        <div class="heading">
          <div class="left">TO DO</div>
          <div class="right">COUNT</div>
        </div>
        <div draggable="true" class="task">
          <h2>Task 1</h2>
          <p>Description for Task 1</p>
          <button>Delete</button>
        </div>
      </div>


      <div id="progress" class="task-column">
        <div class="heading">
          <div class="left">PROGRESS</div>
          <div class="right">COUNT</div>
        </div>
      </div>


      <div id="done" class="task-column">
        <div class="heading">
          <div class="left">DONE</div>
          <div class="right">COUNT</div>
        </div>
      </div>


    </section>
  </main>

  <div class="modal" id="add-new-task-todo">
    <div class="bg"></div>
    <div class="center">
      <input id="task-title-input" type="text" placeholder="Task Title">
      <textarea name="" id="task-des-input" placeholder="Task Description"></textarea>
      <button id="add-new-task">Add Task</button>
    </div>

  </div>

  <script src="js.js"></script>
</body>

</html>
